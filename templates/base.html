<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}PayByPhone{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pbp-dark': '#121212',
                        'pbp-surface': '#1E1E1E',
                        'pbp-surface-light': '#2A2A2A',
                        'pbp-green': '#4ADE80',
                        'pbp-green-dark': '#22C55E',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1E1E1E;
        }
        ::-webkit-scrollbar-thumb {
            background: #4ADE80;
            border-radius: 2px;
        }
        
        /* Input focus effects */
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.3);
        }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.2s ease;
        }
        
        /* Animation for car icon */
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 2s ease-in-out infinite;
        }
        
        /* Pulse animation for success */
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(74, 222, 128, 0); }
        }
        .pulse-green {
            animation: pulse-green 2s ease-in-out infinite;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-pbp-dark text-white">
    <div class="min-h-screen max-w-md mx-auto relative">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
